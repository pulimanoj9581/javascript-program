<!DOCTYPE html>
<html>
<head>
<title>JS-VARIABLES</title>
</head>
<body>
<p>Variables is simply name as storage location</p>
<p>four ways to declare a variables(let,var,const,nothing)</p>
</body>
<script>
let a = 10;
let b = 20;
let c = a+b;
console.log(a,b)
console.log(c)
var firstname = "PULI";
var middlename  = "MANOJ";
var lastname    = "KUMAR";
console.log(firstname+middlename+lastname);
const x = 10;
const y = 20;
console.log(x,y);
</script>
</html>
